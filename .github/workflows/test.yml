name: Test Action

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test action
        uses: iulusoy/verify-croissant-schema
        with:
          file: 'test/metadata.json'
          python-version: '3.10'

